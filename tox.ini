[tox]
minversion = 3.3
envlist = egg_info,lint,types,py{38,39,310}
isolated_build = True

[testenv]
setenv =
    PYTHONHASHSEED = 100
deps =
    pytest
    pytest-cov
passenv =
    PYTHONPATH
commands =
    pytest {posargs:--cov-report term-missing --cov-report html}

[testenv:egg_info]
skip_install = True
deps =
commands =
    python setup.py egg_info

[testenv:format]
skip_install = True
deps =
    isort
    black
commands =
    isort src/ test/
    black src/ test/

[testenv:lint]
skip_install = True
deps =
    {[testenv:format]deps}
    flake8
    flake8-docstrings
commands =
    isort --check-only --diff src/ test/
    black --check --diff src/ test/
    flake8 src/ test/

[testenv:types]
skip_install = True
deps =
    mypy
    lxml
commands =
    mypy --html-report mypy --txt-report mypy {posargs:src/PyxelEngine}
    python -c 'with open("mypy/index.txt") as f: print(f.read())'

[testenv:changelog]
skip_install = True
basepython = python3
deps =
    towncrier
commands =
    towncrier {posargs}

[testenv:build]
skip_install = True
deps =
    check-manifest
    setuptools_scm
    build
commands =
    check-manifest
    python -m build --no-isolation

[testenv:build_exe]
skip_install = True
deps =
    check-manifest
    pyinstaller
commands =
    check-manifest
    pyinstaller --noconfirm \
        --name PyxelEngine \
        src/PyxelEngine/__main__.py

